<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prakash Netra - Reset Password</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e0 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .reset-container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 440px;
    }
    .header {
      text-align: center;
      margin-bottom: 24px;
    }
    .header h1 {
      font-size: 22px;
      font-weight: 600;
      color: #1a202c;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
      color: #2d3748;
      font-size: 14px;
    }
    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
    }
    .form-input:focus {
      outline: none;
      border-color: #3182ce;
      box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
    }
    .reset-button {
      width: 100%;
      background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }
    .reset-button:hover {
      background: linear-gradient(135deg, #3182ce 0%, #2c5aa0 100%);
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
    .back-link a {
      color: #3182ce;
      text-decoration: none;
      font-weight: 500;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="reset-container">
    <div class="header">
      <h1>Password Reset</h1>
      <p style="font-size:14px; color:#718096;">Follow the steps to reset your password</p>
    </div>

    <!-- Step 1: Enter Email -->
    <form id="emailForm" onsubmit="sendOTP(event)">
      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" class="form-input" placeholder="your.email@example.com" required>
      </div>
      <button type="submit" class="reset-button">Send OTP</button>
    </form>

    <!-- Step 2: Enter OTP -->
    <form id="otpForm" class="hidden" onsubmit="verifyOTP(event)">
      <div class="form-group">
        <label for="otp">Enter OTP *</label>
        <input type="text" id="otp" class="form-input" placeholder="Enter OTP" required>
      </div>
      <button type="submit" class="reset-button">Verify OTP</button>
    </form>

    <!-- Step 3: Reset Password -->
    <form id="passwordForm" class="hidden" onsubmit="resetPassword(event)">
      <div class="form-group">
        <label for="newPassword">New Password *</label>
        <input type="password" id="newPassword" class="form-input" placeholder="New password" minlength="8" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password *</label>
        <input type="password" id="confirmPassword" class="form-input" placeholder="Re-enter new password" minlength="8" required>
      </div>
      <button type="submit" class="reset-button">Update Password</button>
    </form>

    <div class="back-link">
      <a href="login1.html">← Back to Login</a>
    </div>
  </div>

<script>
  let generatedOTP = "";
  let resetEmail = ""; // store email entered in step 1

  function sendOTP(event) {
    event.preventDefault();
    resetEmail = document.getElementById("email").value.trim();

    if (!resetEmail) return;

    // Check if email exists in registered users
    const allUsers = JSON.parse(localStorage.getItem("users")) || [];
    const userIndex = allUsers.findIndex(u => u.email === resetEmail);

    if (userIndex === -1) {
      alert("No user found with this email.");
      return;
    }

    // Generate 6-digit OTP
    generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
    alert(`OTP sent to ${resetEmail}: ${generatedOTP} (demo simulation)`);

    // Show OTP form
    document.getElementById("emailForm").classList.add("hidden");
    document.getElementById("otpForm").classList.remove("hidden");
  }

  function verifyOTP(event) {
    event.preventDefault();
    const enteredOTP = document.getElementById("otp").value.trim();

    if (enteredOTP === generatedOTP) {
      alert("OTP verified successfully!");
      document.getElementById("otpForm").classList.add("hidden");
      document.getElementById("passwordForm").classList.remove("hidden");
    } else {
      alert("Invalid OTP. Please try again.");
    }
  }

  function resetPassword(event) {
    event.preventDefault();
    const newPass = document.getElementById("newPassword").value.trim();
    const confirmPass = document.getElementById("confirmPassword").value.trim();

    if (newPass.length < 8) {
      alert("Password must be at least 8 characters long.");
      return;
    }

    if (newPass !== confirmPass) {
      alert("Passwords do not match.");
      return;
    }

    // ✅ Update password in localStorage users array
    let allUsers = JSON.parse(localStorage.getItem("users")) || [];
    const userIndex = allUsers.findIndex(u => u.email === resetEmail);

    if (userIndex !== -1) {
      allUsers[userIndex].password = newPass;
      localStorage.setItem("users", JSON.stringify(allUsers));
      alert("Password has been reset successfully!");

      // Redirect to login
      setTimeout(() => {
        window.location.href = "login1.html";
      }, 1000);
    } else {
      alert("User not found.");
    }
  }
</script>

</body>
</html>
